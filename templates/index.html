<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask REST API UI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            color: #fff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #00e0ff;
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .btn-custom {
            background: linear-gradient(45deg, #00e0ff, #8e2de2);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00e0ff;
        }

        table {
            color: #fff;
        }

        table thead {
            background: rgba(255,255,255,0.2);
        }

        table tbody tr:hover {
            background: rgba(0,224,255,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ PyCloudOps</h1>

    <!-- Insert Record Card -->
    <div class="card mb-4">
        <h3>Insert Record</h3>
        <form id="insertForm" class="d-flex justify-content-center gap-2 flex-wrap">
            <input type="text" id="name" name="name" class="form-control w-50" placeholder="Enter name" required>
            <button type="button" class="btn btn-custom" onclick="insertRecord()">Add Record</button>
        </form>
    </div>

    <!-- Data Display Card -->
    <div class="card">
        <h3>Database Records</h3>
        <div class="table-responsive">
            <table class="table table-borderless table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function insertRecord() {
        const name = document.getElementById('name').value;
        if (!name) return alert("Please enter a name!");

        fetch('/insert_record', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 'name': name }),
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            document.getElementById('insertForm').reset();
            loadData();
        });
    }

    function loadData() {
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            const dataTable = document.getElementById('dataTable');
            dataTable.innerHTML = '';
            data.forEach(record => {
                const row = `<tr>
                                <td>${record.id}</td>
                                <td>${record.name}</td>
                             </tr>`;
                dataTable.innerHTML += row;
            });
        });
    }

    // Load initial data on page load
    loadData();
</script>

</body>
</html>
